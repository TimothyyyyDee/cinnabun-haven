<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinnabon Stand - Entrepreneur Fair</title>
  
  <!-- Swiper styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <style>
      /* Body and Background */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: black;
        background-color: #f9f9f9;
      }

      /* Gradient Wrapper */
      .wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        filter: blur(150px);
      }

      .gradient {
        position: absolute;
        border-radius: 100%;
        opacity: 0.6;
        mix-blend-mode: screen;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0.1, 0, 0.9, 1);
      }

      .gradient-1 {
        background: rgb(0, 191, 255);
        width: 700px;
        height: 700px;
        animation-duration: 11s;
        opacity: 1;
        left: 60%;
        top: 40%;
        z-index: -2;
        animation-name: animation-gradient-1;
      }

      /* Other gradient styles and animations */
      
      header {
        background: linear-gradient(135deg, #87CEEB, #00BFFF);
        color: white;
        padding: 20px;
        text-align: center;
      }
      
      /* Additional Swiper & Button styling */
  </style>
</head>
<body>

<!-- Wrapper for the gradient elements -->
<div class="wrapper" style="z-index: -1;">
  <div class="gradient gradient-1"></div>
  <div class="gradient gradient-2"></div>
  <div class="gradient gradient-3"></div>
</div>

    <header style="z-index: 10; position: relative;">
  <h1>Welcome to Our Cinnabon Stand</h1>
  <p>Delicious Cinnabons, Refreshing Lemonades, and More!</p>
</header>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide content -->
    </div>
    <!-- Swiper pagination and navigation -->
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var swiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    });
  </script>
  
  <!-- Buttons and Order Redirection Script -->
  <button class="button" onclick="redirectToOrders()">Employee Portal</button>
  <button class="button" onclick="window.location.href = 'orders.html'">Order Online</button>

  <script>
    function redirectToOrders() {
      const passwordPrompt = 'Enter the password:';
      const correctPassword = 'F!7rV2@wP8sL';
      
      const enteredPassword = prompt(passwordPrompt);
      if (enteredPassword === correctPassword) {
          window.location.href = 'employees.html';
      } else {
          alert('Incorrect password. Access denied.');
      }
    }
  </script>
</body>
</html>
